<body [ngClass]="{ 
  'imgbody0': imgId == 0, 
  'imgbody1': imgId == 1,
  'imgbody2': imgId == 2,
  'imgbody3': imgId == 3,
  'imgbody4': imgId == 4,
  'imgbody5': imgId == 5,
  'imgbody6': imgId == 6,
  'imgbody7': imgId == 7,
  'imgbody8': imgId == 8
}">
  <section>
    <span class="login" (click)="modalOpen('login')" *ngIf="userOnline == null">
      <div class="center"><a class="pushme"> <span class="inner">Connexion</span></a></div>
    </span>

    <div class="avatar-start" matTooltip="{{ userData?.lastname  }} {{ userData?.firstname }}" *ngIf="userOnline != null"
      [ngClass]="{'online-class': userOnline != null}">
      <img src="assets/imgs/blank-profil.png" alt="blank-profil" class="blank-profil-parm" *ngIf="!userData?.hasAvatar">
      <img [src]="userData?.photoURL" alt="blank-profil" class="blank-profil-parm" *ngIf="userData?.hasAvatar">
    </div>

    <mat-card class="example-card">
      <div class="slogan">
        <img src="assets/imgs/5255be76-899e-4ef6-989b-71ce6f9d7d4f_200x200.png" alt="5255be76-899e-4ef6-989b-71ce6f9d7d4f_200x200">
        <span>Join a meeting, Join the world.</span>
      </div>
      <mat-card-content>
        <div class="content-class">
          <mat-form-field appearance="outline">
            <mat-label style="color:black!important">ID de la session</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-icon matSuffix>language</mat-icon>
          </mat-form-field>
          <div class="center"><a class="pushme"> <span class="inner">Joindre session</span></a></div>
          <button mat-button color="primary" (click)="modalOpen('newsession')" *ngIf="userOnline != null">Créer une
            session</button>
          <button mat-raised-button color="primary" style="margin-top:2%;" *ngIf="userOnline != null" (click)="dashboard()">Mon dashboard</button>
          <button mat-button style="display:flex;align-items:center" (click)="modalOpen('newaccount')" *ngIf="userOnline == null">
            <span style="margin-right:5px;">Nouveau sur la plateforme? Créer un compte</span>
            <mat-icon>person_add</mat-icon>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
    <footer>
      <span>Développé en Angular 8, NodeJS, Firebase, PeerJS, Lando dieudonné </span>
      <mat-icon>info</mat-icon>
    </footer>
  </section>
</body>
